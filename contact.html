<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="navbar-name">
                <img src="Assets/images/logo.png" alt="Logo" class="logo-image"> 
                Mousa Ferkawi
            </a>
            <div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Projecten</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <section class="contact">
            <div class="contact-header text-center mb-4">
                <h1>Neem Contact Op</h1>
                <p>Heb je een vraag of wil je samenwerken? Stuur me een bericht!</p>
            </div>
            <div class="contact-form bg-white p-4 rounded shadow">
                <form name="contact" method="POST" action="bedankt.html" data-netlify="true" data-netlify-recaptcha="true">
                    <div class="form-group">
                        <label for="name">Naam:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Onderwerp:</label>
                        <input type="text" class="form-control" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Bericht:</label>
                        <textarea class="form-control" rows="10" id="message" name="message" required></textarea>
                    </div>
                    <div class="form-group">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Verstuur</button>
                </form>
            </div>
        </section>

        <section class="map-section mt-5">
            <h2 class="text-center">Mijn Locatie</h2>
            <div id="map" style="height: 400px; width: 100%;"></div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Mousa Ferkawi. Alle rechten voorbehouden</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/map.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
